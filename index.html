        @keyframes fadeIn {

        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .heart {
            position: fixed;
            font-size: 24px;
            animation: float 4s ease-in infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }

        }

        .floating-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .floating-bg span {

            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.1);

            bottom: -150px;
            border-radius: 50%;
        }

        @keyframes move {
